<div class="card my-3">
    <a href="{% url 'events:event_detail' event.category event.slug %}" style="text-decoration: none">
        <img class="card-img-top" src="{{ event.image_url }}" alt="{{ event.title }}">
        <h5 class="card-title">{{ event.title }}</h5>
        <p class="card-text">{{ event.description }}</p>
        <p class="card-text">
            <small class="text-muted">{{ event.appointment_date }}</small>
        </p>
    </a>
</div>
