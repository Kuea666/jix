{% extends 'events/main.html' %}
{% block content %}

<h1>Category {{ category }}</h1>
{% if events_in_category %}
    <ul>
    {% for event in events_in_category %}
         <li>
            <p>{{ event.title }}</p>
            <p>{{ event.description }}</p>
         </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No events in this category.</p>
{% endif %}

{% endblock %}
